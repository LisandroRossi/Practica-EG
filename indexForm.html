<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="exampleInputNombre1">Nombre</label>
            <input type="textAsunto" class="form-control" id="exampleInputNombre1">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputTelefono">Telefono</label>
          <input type="text" class="form-control" id="exampleInputTelefono">
        </div>
        <div class="form-group">
            <label for="exampleInputAsunto1">Asunto</label>
            <input type="text" class="form-control" id="exampleInputAsunto1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Ejemplo textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
