<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
          background-color: blueviolet;
          height: 100px;
        }
        .sidebar {
          background-color: orange;
          height: 100%;
          min-height: 500px;
        }
        .rectangulo-verde {
          background-color: green;
          height: 80px;
        }
        .rectangulo-central {
          background-color: grey;
          height: 80px;
          margin-bottom: 10px;
        }
        .rectangulo-celeste {
          background-color: skyblue;
          height: 100px;
          margin-top: 10px;
        }
      </style>
    <title>Document</title>
</head>
<body> 
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 header mb-3"></div>
        </div>
        <div class="row">
          <div class="col-12 col-md-3 sidebar">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Esto es un modal 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                </div>
            </div>

          </div>
          <div class="col-12 col-md-9">
            <div class="row">
              <div class="col-12 rectangulo-verde">
              <div class="alert alert-success ">Este es un mensaje de alerta</div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-6 col-md-4"><div class="rectangulo-central">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Titulo</h5>
                      <p class="card-text">Texto descriptivo.</p>
                      <a href="#" class="btn btn-primary">Link</a>
                    </div>
                  </div>
              </div></div>

              <div class="col-6 col-md-4"><div class="rectangulo-central"></div></div>
              <div class="col-6 col-md-4"><div class="rectangulo-central"></div></div>
              <div class="col-6 col-md-4"><div class="rectangulo-central"></div></div>
    
              <div class="col-md-4 d-none d-md-block"><div class="rectangulo-central"></div></div>
              <div class="col-md-4 d-none d-md-block"><div class="rectangulo-central"></div></div>
            </div>

            <div class="row">
              <div class="col-4"><div class="rectangulo-celeste"></div></div>
              <div class="col-8"><div class="rectangulo-celeste">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                    </div>
                   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
              </div></div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
